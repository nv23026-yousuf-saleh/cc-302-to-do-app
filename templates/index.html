<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap To-Do App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">My Tasks</h3>

                    <!-- Task Input -->
                    <div class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Write a task...">
                        <button id="addTaskBtn" class="btn btn-primary">Add</button>
                    </div>

                    <!-- Filters -->
                    <div class="btn-group w-100 mb-3 filters">
                        <button class="btn btn-outline-secondary" data-filter="all">All</button>
                        <button class="btn btn-outline-secondary" data-filter="active">Active</button>
                        <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
                    </div>

                    <!-- Task List -->
                    <div id="taskList" class="mb-3"></div>

                    <!-- Footer -->
                    <div class="d-flex justify-content-between align-items-center">
                        <span id="taskCounter" class="text-muted"></span>
                        <button id="clearCompleted" class="btn btn-sm btn-outline-danger">
                            Clear Completed
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
