<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask - Professional Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <!-- Header -->
            <div class="app-header text-center">
                <h1><i class="bi bi-check2-circle"></i> ProTask</h1>
                <p>Professional Task Management</p>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="row g-3">
                    <div class="col-md-3 col-6">
                        <div class="stat-card">
                            <div class="stat-icon bg-purple">
                                <i class="bi bi-list-check"></i>
                            </div>
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-card">
                            <div class="stat-icon bg-success">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-card">
                            <div class="stat-icon bg-warning">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div class="stat-value" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div class="stat-card">
                            <div class="stat-icon bg-info">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <div class="stat-value" id="completionRate">0%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Management Section -->
            <div class="task-section">
                <!-- Task Input Card -->
                <div class="task-card mb-4">
                    <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Task</h5>
                    <div class="input-group mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="What do you need to do?">
                        <select id="prioritySelect" class="form-select" style="max-width: 150px;">
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                        <button id="addTaskBtn" class="btn btn-purple">
                            <i class="bi bi-plus-lg"></i> Add
                        </button>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="task-filters mb-3">
                    <button class="filter-btn active" data-filter="all">
                        <i class="bi bi-list-ul"></i> All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="bi bi-circle"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="bi bi-check-circle"></i> Completed
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <i class="bi bi-exclamation-circle"></i> High Priority
                    </button>
                </div>

                <!-- Task List -->
                <div id="taskList"></div>

                <!-- Footer -->
                <div class="task-footer">
                    <span class="task-counter" id="taskCounter">0 tasks remaining</span>
                    <button id="clearCompleted" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> Clear Completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
