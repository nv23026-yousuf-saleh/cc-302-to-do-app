<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProTask - Professional Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- Header -->
            <div class="app-header">
                <h1><i class="bi bi-check2-circle"></i> ProTask</h1>
                <p>Your Professional Task Management Solution</p>
            </div>

            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="row g-3">
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                                <i class="bi bi-list-check"></i>
                            </div>
                            <div class="stat-value" id="totalTasks">0</div>
                            <div class="stat-label">Total Tasks</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: white;">
                                <i class="bi bi-check-circle"></i>
                            </div>
                            <div class="stat-value" id="completedTasks">0</div>
                            <div class="stat-label">Completed</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white;">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <div class="stat-value" id="pendingTasks">0</div>
                            <div class="stat-label">Pending</div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6">
                        <div class="stat-card">
                            <div class="stat-icon" style="background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%); color: white;">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <div class="stat-value" id="completionRate">0%</div>
                            <div class="stat-label">Completion Rate</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Task Management Section -->
            <div class="task-section">
                <!-- Chart Section -->
                <div class="row mb-4">
                    <div class="col-lg-6 mb-3">
                        <div class="chart-section">
                            <h5 class="mb-3"><i class="bi bi-pie-chart"></i> Task Distribution</h5>
                            <div class="chart-container">
                                <canvas id="taskChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-3">
                        <div class="chart-section">
                            <h5 class="mb-3"><i class="bi bi-bar-chart"></i> Priority Breakdown</h5>
                            <div class="chart-container">
                                <canvas id="priorityChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Task Input Card -->
                <div class="task-card">
                    <h5 class="mb-3"><i class="bi bi-plus-circle"></i> Add New Task</h5>
                    <div class="input-wrapper">
                        <i class="bi bi-pencil input-icon"></i>
                        <input type="text" id="taskInput" class="form-control" placeholder="What do you need to accomplish today?">
                    </div>
                    <div class="priority-select mb-3">
                        <div class="priority-option" data-priority="low">
                            <div style="color: var(--success-green);"><i class="bi bi-circle-fill"></i></div>
                            <small>Low</small>
                        </div>
                        <div class="priority-option selected" data-priority="medium">
                            <div style="color: var(--warning-yellow);"><i class="bi bi-circle-fill"></i></div>
                            <small>Medium</small>
                        </div>
                        <div class="priority-option" data-priority="high">
                            <div style="color: var(--danger-red);"><i class="bi bi-circle-fill"></i></div>
                            <small>High</small>
                        </div>
                    </div>
                    <button id="addTaskBtn" class="btn btn-add-task w-100">
                        <i class="bi bi-plus-lg"></i> Add Task
                    </button>
                </div>

                <!-- Task Filters -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="bi bi-list-ul"></i> All Tasks
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="bi bi-circle"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="bi bi-check-circle"></i> Completed
                    </button>
                    <button class="filter-btn" data-filter="high">
                        <i class="bi bi-exclamation-circle"></i> High Priority
                    </button>
                </div>

                <!-- Task List -->
                <div id="taskList"></div>

                <!-- Footer -->
                <div class="task-footer">
                    <span class="task-counter" id="taskCounter">0 tasks remaining</span>
                    <button id="clearCompleted" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i> Clear Completed
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
