<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional To-Do App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Page Header -->
<header class="py-4 border-bottom bg-white">
    <div class="container">
        <h2 class="fw-bold mb-0">Task Manager</h2>
        <p class="text-muted mb-0">Organize your work efficiently</p>
    </div>
</header>

<!-- Main Content -->
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card task-card shadow-sm">
                <div class="card-body p-4">

                    <!-- Input -->
                    <div class="input-group input-group-lg mb-4">
                        <input type="text" id="taskInput" class="form-control" placeholder="What do you need to do?">
                        <button id="addTaskBtn" class="btn btn-primary px-4">Add Task</button>
                    </div>

                    <!-- Filters -->
                    <div class="btn-group w-100 mb-4 filters">
                        <button class="btn btn-outline-primary" data-filter="all">All</button>
                        <button class="btn btn-outline-primary" data-filter="active">Active</button>
                        <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
                    </div>

                    <!-- Task List -->
                    <div id="taskList"></div>

                    <!-- Footer -->
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top">
                        <span id="taskCounter" class="text-muted"></span>
                        <button id="clearCompleted" class="btn btn-sm btn-outline-danger">
                            Clear Completed
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>
</main>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
